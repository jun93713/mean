<div class="list">
    <div *ngFor="let quote of quotelist; let i = index" class="quote">
        <div class="quotetxt">
            <p>{{quote.content}}</p>
            <p>-{{quote.author}}</p>
        </div>
        <div class="quoterating">
            <h1>{{quote.rating}}</h1>
        </div>
        <div class="buttons">
            <button class="voteup" (click)="voteup(i)">Vote Up</button>
            <button class="votedown" (click)="votedown(i)">Vote Down</button>
            <button class="delete" (click)="remove(i)">Delete</button>
        </div>
    </div>
</div>
