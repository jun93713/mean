<div style="text-align:center">
  <h1>{{title}}</h1>
  <div *ngFor="let one of many; let idx = index" [ngClass]="'box'">
    <button *ngIf="many[idx]" (click)="many[idx]=!many[idx]" [ngClass]="'on'">On</button>
    <button *ngIf="!many[idx]" (click)="many[idx]=!many[idx]" [ngClass]="'off'">Off</button>
  </div>
</div>
